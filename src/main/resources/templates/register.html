<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<div>
    <div>
        <h1>Регистрация</h1>
        <form action="/register" method="post" th:object="${user}">
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="username" th:field="*{username}" placeholder="Имя пользователя" required>
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" th:field="*{password}" placeholder="Пароль" required>
            </div>
            <p th:if="${message}" th:text="${message}"></p>
            <div>
                <button type="submit">
                    Зарегистрироваться
                </button>
            </div>
        </form>
        <div>
            <a href="/login">Вход</a>
        </div>
    </div>
</div>
</body>
</html>
